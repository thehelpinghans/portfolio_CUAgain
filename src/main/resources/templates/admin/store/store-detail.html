<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  th:replace="~{layout/admin :: adminLayout(~{this::head}, ~{::main})}">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="/css/commons/common.css">
<link rel="stylesheet" href="/css/payment/payment-write.css">
</head>
<body>
	<main>
		<h1>결재등록</h1>
		<form action="/store-write" method="post">
			<table class="flex aicenter store-table">
				<tr>
					<td>점포명</td>
					<td><input type="text" name="name" placeholder="점포명을 입력해주세요"></td>
				</tr>
				<tr>
					<td>담당자</td>
					<td><input type="text" name="manager" placeholder="담당자를 입력해 주세요"/></td>
				</tr>
				<tr>
					<td>주소</td>
					<td><input type="text" name="address" placeholder="주소를 입력해 주세요"/></td>
				</tr>
				<tr>
					<td colspan="2" >점포 상세정보</td>
				</tr>
				<tr>
					<td colspan="2"><textarea name="content"></textarea></td>
				</tr>
				<tr>
					<td colspan="2">
						<button class="suecs">점포등록</button>
					</td>
				</tr>
			</table>
		</form>
	</main>
</body>
</html>
