<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  th:replace="~{layout/admin :: adminLayout(~{this::head}, ~{::main})}">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="/css/commons/common.css">
<link rel="stylesheet" href="/css/store/store-write.css">
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script src="/js/employee/daumPostcode.js"></script>
</head>
<body>
	<main>
		<h1>점포등록</h1>
		<form action="/admin/store-write" method="post">
			<table class="flex store-table">
				<tr>
					<td class="inp-titel">점포명</td>
					<td><input class="inp-t" type="text" name="name" placeholder="점포명을 입력해주세요"></td>
				</tr>
				<tr>
					<td class="inp-titel">담당자</td>
					<td><input class="inp-t" type="text" name="managerId" placeholder="담당자번호를 입력해 주세요"/></td>
				</tr>
				<tr>
					<td class="inp-titel">주소입력</td>
					<td>
						<input class="inp-t" type="text" id="postcode" name="postcode" placeholder="우편번호">
						<input class="inp-t" type="button" onclick="daumPostcode()" value="우편번호 찾기"><br>
						<input class="inp-t" type="text" id="roadAddress" name="roadAddress" placeholder="도로명주소">
						<input class="inp-t" type="text" id="jibunAddress" name="jibunAddress" placeholder="지번주소">
						<span id="guide" style="color:#999;display:none"></span>
						<input class="inp-t" type="text" id="detailAddress"  name="detailAddress" placeholder="상세주소">
						<input class="inp-t" type="text" id="extraAddress" name="extraAddress" placeholder="참고항목">
					</td>
				</tr>
				<tr>
					<td class="inp-titel" colspan="2" >점포 상세정보</td>
				</tr>
				<tr>
					<td colspan="2"><textarea class="cont-t" name="content"></textarea></td>
				</tr>
				<tr>
					<td colspan="2">
						<button class="suecs">점포등록</button>
					</td>
				</tr>
			</table>
		</form>
	</main>
</body>
</html>
