<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  th:replace="~{layout/admin :: adminLayout(~{this::head}, ~{::main})}">
<head>
	<link rel="stylesheet" href="/css/board/notice.css">
	<link rel="stylesheet" href="/css/board/write.css">
	<!--필요한 head 추가-->
</head>
<main><!--내용 채우기-->
    <div class="board_wrap">
        <div class="board_title">
            <strong>공지사항</strong>
        </div>
        <div class="board_view_wrap">
            <div class="board_view">
                <div class="title">
                    [[${detail.title}]]
                </div>
                <div class="info">
                    <dl>
                        <dt>번호</dt>
                        <dd>[[${detail.id}]]</dd>
                    </dl>
                    <dl>
                        <dt>작성일</dt>
                        <dd>[[${detail.createdDate}]]</dd>
                    </dl>
                    <dl>
                        <dt>작성자</dt>
                        <dd>[[${detail.name}]]</dd>
                    </dl>
                    <dl>
                        <dt>조회</dt>
                        <dd>[[${detail.readCount}]]</dd>
                    </dl>
                </div>
                <div class="cont">
                    [[${detail.content}]]

       
                </div>
            </div>
            <div class="bt_wrap">
                <a href="/admin/board/noticeList" class="on">목록</a>
                <a th:href="@{/admin/board/{boardId}(boardId = ${detail.id})}" class="on">수정</a>
            </div>
        </div>
    </div>
</main>
</html>
