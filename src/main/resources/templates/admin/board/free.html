<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  th:replace="~{layout/admin :: adminLayout(~{this::head}, ~{::main})}">
<head>
    <link rel="stylesheet" href="/css/board/notice.css">
    <script>
        function getBoardDetail(el) {
            var freeId= $(el).prev().text();
            location.href=`/admin/board/view/${freeId}`;
        }

    </script>
	<!--필요한 head 추가-->
</head>
<main><!--내용 채우기-->
	<div class="board_wrap">
        <div class="board_title">
            <strong>자유게시판</strong>
        </div>
        <div class="board_list_wrap">
            <div class="board_list">
                <div class="top">
                    <div class="num">번호</div>
                    <div class="title">제목</div>
                    <div class="date">작성일</div>
                    <div class="name">이름</div>
                    <div class="count">조회</div>
                </div>
                <div th:each="free:${frees}">
                    <div th:text="${free.id}" class="num" ></div>
                    <div th:text="${free.title}"class="title" onclick="getBoardDetail(this)" ></div>
                    <div th:text="${free.createdDate}" class="date"></div>
                    <div th:text="${free.name}" class="name"></div>
                    <div th:text="${free.readCount}" class="count"></div>
                </div>
            </div>
            <div class="board_page">
                <a href="#" class="bt first"><<</a>
                <a href="#" class="bt prev"><</a>
                <a href="#" class="num on">1</a>
                <a href="#" class="num">2</a>
                <a href="#" class="num">3</a>
                <a href="#" class="num">4</a>
                <a href="#" class="num">5</a>
                <a href="#" class="bt next">></a>
                <a href="#" class="bt last">>></a>
            </div>
            <div class="bt_wrap">
                <a href="/admin/board/free-write" class="on">등록</a>
                <!--<a href="#">수정</a>-->
            </div>
        </div>
    </div>
</main>
</html>
