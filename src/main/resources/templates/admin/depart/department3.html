<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  th:replace="~{layout/admin :: adminLayout(~{this::head}, ~{::main})}">
<head>
	<!--필요한 head 추가-->
	<script src="https://kit.fontawesome.com/8dd87b7874.js" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
	<link rel="stylesheet" href="/css/depart/department3.css">
<script type="text/javascript">
var toggle = false;

btn.addEventListener('click', function() {
	//클릭할 때마다 현재상태 반전
	toggle =!toggle;
	//switch 방법
	switch (toggle){
		case true :
			selector.className = 'on';
			break;
		default :
			selector.className = '';
	}
}, false);

function TeamAdd(){
	$.ajax({
		url:"/admin/teamAdd",
		type:"post",				//팀이름이랑 팀번호 등 하나가아니니까serialize() 추가?
		data : $("#TeaminsertDTO").serialize(),
 		dataType: "json",
		success:function(resultHTML){
				$("#department").html(resultHTML);
			}
		
	});
}
</script>
</head>
<main>
	<section class="flex">
		<h2>Toggle Switch Test</h2>
	
	<input type="checkbox" id="switch1">
	<label for="switch1">안녕하세요1</label>
	
	<input type="checkbox" id="switch2" cheked>
	<label for="switch2">안녕하세요2</label>
	
	<br>
	<br>
	
	<input type="checkbox" id="switch3">
	<label for="switch3" class=round>안녕하세요3</label>
	
	<input type="checkbox" id="switch4" cheked>
	<label for="switch4" class=round>안녕하세요4</label>
	</section>	
	<section>
		<div class="depart_menu flex">
			<p><a href="#">부서명 수정</a></p>
			<p><a href="#">팀명 추가</a></p>
			<p><a href="#">부서 삭제</a></p>
			
		</div>
	</section>
	<!-- 부서에 팀을 추가해봅시다  -->
	<section>
		<form action="/admin/teamAdd">
		<button>
			<input type="text" name="name" placeholder="팀명 추가">
		</button>
		
		
	</form>
	</section>
	
	
	
</main>
</html>
