<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
	<div class="flex center date" th:if="${!#strings.isEmpty(msg.today) and msg.order eq 1}" th:text="${msg.today}"></div>
	<div class="msg bot flex">
		<div  class="icon">
			<img th:src="@{/images/icon/robot-solid.svg}">
		</div>
		<div class="message" >
			
			<div class="part" th:if="${msg.order eq 1}">
				<p th:utext="${msg.info}">안내글/인사말/메시지등</p>
			</div>
			<div class="part" th:if="${msg.scenario}">
				<p>질문에 대한 답을 입력 또는 선택 해주세요</p>
				<div class="flex center menu" >
					<div class="menu-item">
						<b><span  th:utext="${msg.scenario}">시나리오1</span></b>
						<div class="select-list" th:if="${msg.order>=2}">
							
						</div>
						<form class="form" th:if="${msg.order>0}">
							<input type="hidden" class="order" name="order" th:value="${msg.order}" />
							<input type="hidden" class="areaInfo" name="areaInfo" th:if="${msg.areaInfo}" th:value="${msg.areaInfo}"  />
							<input type="hidden" class="nx" name="nx" th:if="${msg.nx}" th:value="${msg.nx}"  />
							<input type="hidden" class="ny" name="ny" th:if="${msg.ny}" th:value="${msg.ny}"  />
							
						</form>
					</div>
				</div>
			</div>
			<div class="part" th:if="${!#strings.isEmpty(msg.finalMsg)}" >
				<p th:text="${msg.finalMsg}"></p>
			</div>
			<div class="time" th:text="${msg.time}">메세지 작성 시간</div>
		</div>
	</div>
</html>
